<!-- eslint-disable -->
<v-row justify="center">
    <v-dialog v-model="dialog" persistent max-width="600px">
        <v-card>
            <v-card-title class="indigo">
                <span class="headline capitalize">{{name}}</span>
            </v-card-title>
            <v-card-text>
                <v-container>
                    <v-form
                            ref="form"
                            v-model="valid"
                    >
                        <v-row>
                            <v-col cols="12" sm="6" md="4">
                                <v-text-field
                                        v-if="isRegisterPage"
                                        label="Name*"
                                        v-model="data.name"
                                        :rules="rule"
                                        :min="4"
                                        required
                                >
                                </v-text-field>
                            </v-col>
                            <v-col cols="12">
                                <v-text-field
                                        label="Email*"
                                        v-model="data.email"
                                        :rules="emailRules"
                                        required
                                >
                                </v-text-field>
                            </v-col>
                            <v-col cols="12">
                                <v-text-field
                                        label="Password*"
                                        v-model="data.password"
                                        type="password"
                                        :rules="rule"
                                        :min="4"
                                        required
                                >
                                </v-text-field>
                            </v-col>
                        </v-row>
                    </v-form>
                </v-container>
                <small>*indicates required field</small>
            </v-card-text>
            <v-card-actions>
                <v-spacer></v-spacer>
                <div v-if="!progress">
                    <v-btn
                            color="blue darken-1"
                            text
                            @click="$router.push({name: 'employees'})"
                    >
                        Close
                    </v-btn>
                    <v-btn
                            color="blue darken-1 capitalize"
                            text
                            @click="isRegisterPage ? register() : login()"
                            :disabled="!valid"
                    >
                        {{name}}
                    </v-btn>
                </div>
                <div v-if="progress" class="progress">
                    <v-progress-circular
                            indeterminate
                            color="primary"
                    ></v-progress-circular>
                </div>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-row>
